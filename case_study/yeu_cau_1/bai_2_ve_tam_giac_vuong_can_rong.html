<script>
    for (let i = 0; i <5 ; i++) {
        for(let j=0; j<5; j++) {
            if ((i==0&&j==0)||
            (i==1&&(j==0||j==1))||
            (i==2&&(j==2||j==0))||
            (i==3&&(j==0||j==3)||
            (i==4&&(j==0||j==1||j==2||j==3||j==4)))){
                document.write('*');
            }else{
                document.write('&nbsp&nbsp');
            }
        }
        document.write('<br>');
    }
