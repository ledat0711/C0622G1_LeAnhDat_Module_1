<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 9; j++) {
            if ((i == 0 && j == 4) ||
                (i == 1 && (j == 3 || j == 5)) ||
                (i == 2 && (j == 2 || j == 6)) ||
                (i == 3 && (j == 1 || j == 7) ||
                    (i == 4 && (j == 0 || j == 1 || j == 2 || j == 3 || j == 4 || j == 5 || j == 6 || j == 7 || j == 8)))) {
                document.write('*');
            } else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write('<br>');
    }
</script>
