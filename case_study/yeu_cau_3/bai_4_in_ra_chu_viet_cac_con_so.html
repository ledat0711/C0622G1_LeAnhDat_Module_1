<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let so = prompt('Nhập số');
    inRaToanBo(so);

    function inRaToanBo(so) {
        let chuViet = ['Không', 'Một', 'Hai', 'Ba', 'Bốn', 'Năm', 'Sáu', 'Bảy', 'Tám', 'Chín'];
        let i;
        for (i = 0; i < so.length; i++) {
            document.write(chuViet[so[i]] + ' ');
        }
    }
</script>
</html>
