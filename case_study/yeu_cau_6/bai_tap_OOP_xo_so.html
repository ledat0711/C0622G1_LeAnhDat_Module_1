<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1px">
    <tr>
        <td colspan="7" style="text-align: center"><h1>ỨNG DỤNG XỔ SỐ</h1></td>
    </tr>
    <tr>
        <td style="text-align: center"><h3>Dãy số <br> của khách hàng</h3></td>
        <td><input type="number" id="soViTri1a" name="soViTri1a" readonly onclick="viTri1.setVaLueDaySoVeSo(); traKetQuaVeNull()"></td>
        <td><input type="number" id="soViTri2a" name="soViTri2a" readonly onclick="viTri2.setVaLueDaySoVeSo(); traKetQuaVeNull()"></td>
        <td><input type="number" id="soViTri3a" name="soViTri3a" readonly onclick="viTri3.setVaLueDaySoVeSo(); traKetQuaVeNull()"></td>
        <td><input type="number" id="soViTri4a" name="soViTri4a" readonly onclick="viTri4.setVaLueDaySoVeSo(); traKetQuaVeNull()"></td>
        <td><input type="number" id="soViTri5a" name="soViTri5a" readonly onclick="viTri5.setVaLueDaySoVeSo(); traKetQuaVeNull()"></td>
        <td><input type="number" id="soViTri6a" name="soViTri6a" readonly onclick="viTri6.setVaLueDaySoVeSo(); traKetQuaVeNull()"></td>
    </tr>
    <tr>
        <td style="text-align: center"><h3>Kết quả <br> sổ số của công ty</h3></td>
        <td><input type="number" id="soViTri1b" name="soViTri1b" readonly></td>
        <td><input type="number" id="soViTri2b" name="soViTri2b" readonly></td>
        <td><input type="number" id="soViTri3b" name="soViTri3b" readonly></td>
        <td><input type="number" id="soViTri4b" name="soViTri4b" readonly></td>
        <td><input type="number" id="soViTri5b" name="soViTri5b" readonly></td>
        <td><input type="number" id="soViTri6b" name="soViTri6b" readonly></td>
    </tr>
    <tr>
        <td colspan="7" style="text-align: center">
            <h4>
                <button onclick="ngauNhienKetQua()"><h3>Nhấn để xem kết quả xổ số</h3></button>
            </h4>
        </td>
    </tr>
    <tr>
        <td colspan="7" style="text-align: center">
            <h4>
                <button onclick="giaiThuong()"><h3>Xem giải thưởng nhận được</h3></button>
            </h4>
        </td>
    </tr>
</table>
</body>
<script>
    class VeSo {
        constructor(daySoVeSo, ketQua) {
            this.daySoVeSo = daySoVeSo;
            this.ketQua = ketQua;
        }

        setVaLueDaySoVeSo() {
            this.daySoVeSo.value = +prompt('Nhập một số từ 0-99: ');
        }

        setTraKetQuaVeNull(){
            this.ketQua.value=null;
        }

        getValueDaySoVeSo() {
            this.daySoVeSo.value = Math.floor(Math.random() * 100);
            return this.daySoVeSo.value;
        }

        getValueKetQua() {
            this.ketQua.value = Math.floor(Math.random() * 100);
            return this.ketQua.value;
        }

        getSoSanh() {
            return this.ketQua.value === this.daySoVeSo.value;
        }
    }

    let viTri1 = new VeSo(document.getElementById('soViTri1a'), document.getElementById('soViTri1b'));
    let viTri2 = new VeSo(document.getElementById('soViTri2a'), document.getElementById('soViTri2b'));
    let viTri3 = new VeSo(document.getElementById('soViTri3a'), document.getElementById('soViTri3b'));
    let viTri4 = new VeSo(document.getElementById('soViTri4a'), document.getElementById('soViTri4b'));
    let viTri5 = new VeSo(document.getElementById('soViTri5a'), document.getElementById('soViTri5b'));
    let viTri6 = new VeSo(document.getElementById('soViTri6a'), document.getElementById('soViTri6b'));

    function ngauNhienDaySoVeSo() {
        viTri1.getValueDaySoVeSo();
        viTri2.getValueDaySoVeSo();
        viTri3.getValueDaySoVeSo();
        viTri4.getValueDaySoVeSo();
        viTri5.getValueDaySoVeSo();
        viTri6.getValueDaySoVeSo();
    }

    function ngauNhienKetQua() {
        viTri1.getValueKetQua();
        viTri2.getValueKetQua();
        viTri3.getValueKetQua();
        viTri4.getValueKetQua();
        viTri5.getValueKetQua();
        viTri6.getValueKetQua();
    }
    function traKetQuaVeNull(){
        viTri1.setTraKetQuaVeNull();
        viTri2.setTraKetQuaVeNull();
        viTri3.setTraKetQuaVeNull();
        viTri4.setTraKetQuaVeNull();
        viTri5.setTraKetQuaVeNull();
        viTri6.setTraKetQuaVeNull();
    }
    let luaChon = +prompt('Bạn có 2 lựa chọn:\n1. Bạn muốn tự chọn số.\n2. Hệ thống tự tạo số ngẫu nhiên.');
    if (luaChon === 2) {
        ngauNhienDaySoVeSo();
    }

    function giaiThuong() {
        if (viTri1.getSoSanh() && viTri2.getSoSanh() && viTri3.getSoSanh()
            && viTri4.getSoSanh() && viTri5.getSoSanh() && viTri6.getSoSanh()) {
            alert('Khách hàng đã trúng giải nhất');
        } else if (viTri2.getSoSanh() && viTri3.getSoSanh()
            && viTri4.getSoSanh() && viTri5.getSoSanh() && viTri6.getSoSanh()) {
            alert('Khách hàng đã trúng giải nhì');
        } else if (viTri4.getSoSanh() && viTri5.getSoSanh() && viTri6.getSoSanh()) {
            alert('Khách hàng đã trúng giải ba');
        } else {
            alert('Khách hàng không trúng giải. Vui lòng thử lại sau.');
        }
    }
</script>
</html>
