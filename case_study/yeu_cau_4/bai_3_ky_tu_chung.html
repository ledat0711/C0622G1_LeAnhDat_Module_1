<script>
    //     Bài 3: Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
    //         Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.
    // ⇨	2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'.
    let s1 = 'aeabcceeyhh';
    let s2 = 'aedcaaeeui';
    let mang1 = s1.split("");
    let mang2 = s2.split("");
    let chung = [];
    for (let i = 0; i < mang1.length; i++) {
        if (mang2.indexOf(mang1[i]) !== -1) {
            chung.push(mang1[i]);
            mang2.splice(mang2.indexOf(mang1[i]), 1);
        }
    }
    document.write("Số lượng ký tự chung: " + chung.length);
    document.write("<br>Các ký tự chung: " + chung.sort());
</script>
