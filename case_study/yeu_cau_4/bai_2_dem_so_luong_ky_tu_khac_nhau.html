<script>
    //     Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
    //     Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.
    // ⇨	Có 3 kí tự khác nhau là a, b và c.
    let xauKyTu = "   abcda   bcdeghjbnbb  hhuuvbzz";
    let mang1 = xauKyTu.split(/\s+/);
    let mang2 = mang1.join("").split("");
    for (let i = 0; i < mang2.length; i++) {
        for (let j = i + 1; j < mang2.length; j++) {
            if (mang2[i] === mang2[j]) {
                mang2.splice(j, 1);
            }
        }
    }
    console.log('Số lượng ký tự khác nhau: ' + mang2.length);
    console.log('Những ký tự khác nhau trong xâu: ' + mang2);
</script>
</html>
