<script>
    // Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có trong mảng đó.
    lietKeSoNguyenTo();

    function lietKeSoNguyenTo() {
        let arr = [
            [3, 4, 5],
            [6, 7, 8],
            [9, 10, 11]
        ];
        let soNguyenTo = [];
        let count = 0;
        for (let k of arr) {
            for (let l of k) {
                for (let r = 2; r <= Math.sqrt(l); r++) {
                    if (l % r === 0) {
                        count++;
                    }
                }
                if (count === 0) {
                    soNguyenTo.push(l);
                }
                count = 0;
            }
        }
        document.write('Số lượng số nguyên tố: ' + soNguyenTo.length + '<br>');
        document.write('Các số nguyên tố: ' + soNguyenTo.join(';'));
    }
</script>
</html>
