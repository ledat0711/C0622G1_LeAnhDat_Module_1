<script>
    // Bài 3: Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều
    let mang = [
        [3, 4, 5],
        [6, 7, 8],
        [9, 10, 11]
    ];
    max(mang);
    min(mang);

    function max(mangBenTrong1) {
        let mangMoi = [];
        for (let k of mangBenTrong1) {
            for (let l of k) {
                mangMoi.push(l);
            }
        }
        document.write('Giá trị lớn nhất: ' + Math.max(...mangMoi));
    }

    function min(mangBenTrong2) {
        let mangMoi = [];
        for (let k of mangBenTrong2) {
            for (let l of k) {
                mangMoi.push(l);
            }
        }
        document.write('<br>Giá trị nhỏ nhất: ' + Math.min(...mangMoi));
    }
