<script>
    // Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n.
    //     Với m, n là các số nhập từ bàn phím.
    let m1 = +prompt('Số hàng');
    let n1 = +prompt('Số phần tử mỗi hàng (có thể hiểu là số cột)');
    tinhTongSoChan(m1, n1);

    function tinhTongSoChan(m, n) {
        let mang = [];
        for (let i = 0; i < m; i++) {
            mang[i]=[];
            for (let j = 0; j < n; j++)
                mang[i][j] = +prompt('Nhập giá trị phần tử: ' + 'mang[' + i + '][' + j + ']');
        }
        console.log(mang);
        let tong = 0;
        for (let k=0; k<m; k++) {
            for (let l=0; l<n; l++) {
                if (mang[k][l] % 2 === 0) {
                    tong = tong + mang[k][l];
                }
            }
        }
        console.log('Tổng các số chẵn: ' + tong);
    }
</script>
