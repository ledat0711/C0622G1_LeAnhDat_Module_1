<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="fiBo()">Nhấn để bắt đầu</button>
</body>
<script>
    function fiBo() {
        let n1 = 0;
        let n2 = 1;
        let nextTerm;
        let i;
        let tong=0;
        document.write('20 số đầu tiên trong dãy Fibonacci: <br>');
        for (i = 1; i <= 20; i++) {
            document.write(n1+';<br>');
            tong+=n1;
            nextTerm = n1 + n2;
            n1 = n2;
            n2 = nextTerm;
        }
        document.write('Tổng của 20 số đầu tiên:'+tong);
    }
</script>
</html>
