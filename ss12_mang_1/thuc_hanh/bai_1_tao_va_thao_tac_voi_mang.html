<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--   Đây là cách gán trực tiếp giá trị vào Phần tử không qua trung gian nút button-->
    <input type="text" id="nhapGiaTriCacPhanTuVaoMang"/>
    <input type="button" value="Thêm" onclick="themPhanTuVaoArray();"/>
    <input type="button"  value="Hiển thị" onclick="hienThiMang();"/>
    <div id="ketQua"></div>
</body>
<script>
    let x = 0;
    let array = Array();
    function themPhanTuVaoArray() {
        array[x] = document.getElementById("nhapGiaTriCacPhanTuVaoMang").value;//
        alert("Phần tử: " + array[x] + " đã được thêm vào vị trí có chỉ số " + x);
        x++;
        document.getElementById("nhapGiaTriCacPhanTuVaoMang").value = ""; //Trả giá trị phần tử về null (rỗng).
    }
    function hienThiMang() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Tại vị trí có chỉ số " + i + " mang phần tử có giá trị " + array[i] + "<br/>";
        }
        document.getElementById("ketQua").innerHTML = e;
    }
</script>
</html>
